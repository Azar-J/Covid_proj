<script>
var query=({{b|safe}});
tab=myScript(query);
document.getElementById('my_tab').innerHTML = tab;

function myScript(input2)
{
let emp=(input2);

var b="<table class='table table-bordered'><thead>"
for (i in emp[0]){
    var a= "<th scope='col'>"+i+"</th>";
    b+=a;
}

b+="</thead>";
var temp="<tbody>";
for (a in emp) {
    temp += "<tr>";
    for (x in emp[1]) {
    var html_1 ="<td>"+emp[a][x]+"</td>";
    temp+=html_1;
    }
temp+="</tr>";
}
b+=temp;
b+="</tbody></table>";
return b;
}


</script>
